// File: android/app/build.gradle

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    // Must match the package in your AndroidManifest.xml
    namespace = "com.example.tietovisa"

    // Use Flutter’s compileSdkVersion
    compileSdk = flutter.compileSdkVersion

    defaultConfig {
        // Your applicationId
        applicationId = "com.example.tietovisa"

        // ML Kit Translation vaatii vähintään API 21
        minSdk = 21
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        release {
            // debug‐avaimella allekirjoitettu, jotta flutter run --release toimii
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
